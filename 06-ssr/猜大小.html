<!-- 
  为什么要用await
为了使我们的异步代码，更像同步的代码
  
 -->

<body>
  <script>
    function 摇色子(猜测) {
      return new Promise((resolve, reject) => {
        let sino = parseInt(Math.random() * 6 + 1)
        switch (猜测) {
          case '小':
            sino <= 3 ? resolve(sino) : reject(sino);
          case '大':
            sino > 3 ? resolve(sino) : reject(sino);
        }
        setTimeout(() => {
          resolve(sino)
        }, 300)
      })
    }
    async function test() {
      try {
        //把await及获取它的值的操作放在try里
        let n = await 摇色子('小')
        console.log('赢了' + n)
      } catch (error) {
        //失败的操作放在catch里
        console.log('输了' + error)
      }
    }
    test()
  </script>
</body>

</html>
