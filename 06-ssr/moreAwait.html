<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function 摇色子(猜测) {
      return new Promise((resolve, reject) => {
        let sino = parseInt(Math.random() * 6 + 1)
        switch (猜测) {
          case '小':
            sino <= 3 ? resolve(sino) : reject(sino);
          case '大':
            sino > 3 ? resolve(sino) : reject(sino);
        }
        setTimeout(() => {
          resolve(sino)
        }, 300)
      })
    }
    /* 
    await是直接获取多个promise的结果的，因为Promise.all()返回的也是一个promise所以如果要使用await拿到多个promise的值，可以直接await Promise.all()
     */
    async function test() {
      try {
        let n = await Promise.all([摇色子('大'), 摇色子('大')])
        console.log("n", n)
      } catch (error) {
        // 一样,只拿第一个错误
        console.log("error", error)
      }
    }
    // test()
    console.log("test()", test());
    // 如果你没有在async函数中写return，那么Promise对象resolve的值就是是undefined
    // 如果你写了return，那么return的值就会作为你成功的时候传入的值
  </script>
</body>

</html>
