<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="div1">
  </div>
  <script>
    let toGreen = function () {
      div1.style.backgroundColor = 'green';
    }
    let toYellow = function () {
      div1.style.backgroundColor = 'yellow';
    }
    let toRed = function () {
      div1.style.backgroundColor = 'red';
    }

    let timeOut = function (ms) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, ms);
      })
    }

    toGreen();

    function start() {
      toGreen();
      timeOut(3000).then(() => {
        toYellow();
        return timeOut(1000);
      }).then(() => {
        toRed();
        return timeOut(2000);
      }).then(() => {
        start()
      })
    }
    start()
  </script>
</body>

</html>
