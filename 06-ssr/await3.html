<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  这个代码与前面相比多了个resolve说明promise成功了，所以await能拿到结果，因此就是1 3 2
  <script>
    function fn() {
      return new Promise(resolve => {
        console.log(1)
        resolve()
      })
    }
    async function f1() {
      await fn()
      console.log(2)
    }
    f1()
    console.log(3)
    //1
    //3
    //2
  </script>
</body>

</html>
