<!-- await后面接一个会return new promise的函数并执行它
await只能放在async函数里 -->

<body>
  <script>
    function 摇色子() {
      return new Promise((resolve, reject) => {
        let sino = parseInt(Math.random() * 6 + 1);
        setTimeout(() => {
          resolve(sino);
        }, 3000)
      })
    }
    async function test() {
      let n = await 摇色子()
      console.log(n)
    }
    test()
  </script>
</body>

</html>
