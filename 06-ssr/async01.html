<!-- 
  async 异步
  非的意思

  sync 同步
  
  await后面接一个会return new promise的函数并执行它
  等待后面跟随一个return new promise函数

  等待只能放到异步里面

  await只能放在async函数里 -->

<body>
  <script>
    function 摇色子() {
      return new Promise((resolve, reject) => {
        let sino = parseInt(Math.random() * 6 + 1);
        setTimeout(() => {
          resolve(sino);
        }, 3000)
      })
    }
    async function test() {
      let n = await 摇色子()
      console.log(n)
    }
    test()
  </script>
</body>
