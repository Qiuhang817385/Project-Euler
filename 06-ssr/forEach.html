<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 1.map()会分配内存空间存储新数组并返回，forEach()不会返回数据。

2.。map()返回新的数组。forEach()允许callback更改原始数组的元素 -->

<body>
  <script>
    let numbers = [4, 9, 16, 25];
    // 可以修改原来数组
    let b = numbers.forEach((v, i) => {
      console.log('v', v)
      console.log('i', i)
      return v + 1
    })
    console.log('---')
    // 不修改原来数组
    let a = numbers.map((v, i) => {
      console.log('v', v)
      console.log('i', i)
      return v
    })
    console.log('a', a)
    console.log('b', b)
  </script>
</body>

</html>
